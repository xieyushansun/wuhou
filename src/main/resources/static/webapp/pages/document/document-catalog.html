<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>案卷编目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <div class="layui-form layui-form-pane">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label for="document-no" class="layui-form-label">档号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="documentNumber" id="document-no" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" id="search-btn">
                                <i class="layui-icon layui-icon-search"></i>
                                搜索
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </fieldset>

        <table class="layui-hide" id="search-table" lay-filter="search-table"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn start-btn layui-disabled" lay-event='start'>开始编目</a>
            <span class="loading layui-hide">编目中<i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i></span>
            <a class="layui-btn layui-btn-normal down-btn layui-hide" lay-evnet='download'><i class="layui-icon layui-icon-download-circle"></i> 导出文件</a>
        </script>
    </div>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script src="../../js/document-catalog.js?v=1.2"></script>

</body>
</html>
