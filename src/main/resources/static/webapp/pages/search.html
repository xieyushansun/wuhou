<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查询页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <button class="layui-btn" id="search-btn">
                    <i class="layui-icon layui-icon-search"></i>
                    搜索
                </button>
            </div>
        </fieldset>

        <table class="layui-hide" id="search-table" lay-filter="search-table"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="view">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'form'], function () {
        var form = layui.form,
            table = layui.table,
            form = layui.form;

        table.render({
            elem: '#search-table',
            id: 'search-table',
            url: '../../document/normalFindDocumentRecord',
            page: {
                layout: ['limit', 'count', 'refresh', 'prev', 'page', 'next', 'skip'],
            },
            toolbar: '#toolbarDemo',
            cols: [[
                {field: 'documentNumber', title: '档号'},
                {field: 'recordGroupNumber', title: '全宗号'},
                {field: 'catalogNumber', title: '目录号'},
                {field: 'fileNumber', title: '案卷号'},
                {field: 'year', title: '年度'},
                {field: 'duration', title: '保管期限'},
                {field: 'security', title: '密级'},
                {field: 'documentCategory', title: '档案类别'},
                {field: 'fileCategory', title: '案卷类型'},
                {field: 'responsible', title: '责任者'},
                {field: 'fileName', title: '案卷题名'},
                {field: 'classNumber', title: '分类号'},
                {field: 'storagePath', title: '存放位置'},
                {field: 'recorder', title: '著录人'},
                {field: 'recordTime', title: '著录时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            request: {
                pageName: 'currentPage',
                limitName: 'pageSize'
            },
            parseData: function(res) {
                return {
                    "code": res.code,
                    "msg": res.message,
                    "count": res.totalElements,
                    "data": res.body
                }
            },
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            skin: 'line'
        });

        // 监听搜索操作
        $("#search-btn").on("click", function() {
            layer.open({
                type: 2,
                content: "./query/query.html",
                area: ["600px", "80%"],
                btn: ['提交', '取消'],
                yes: function(index, layero) {
                    var formCurr = layer.getChildFrame('.layui-tab-item.layui-show', index).find('.layui-form').attr("lay-filter");
                    var iframeWin = window[layero.find('iframe')[0]['name']];
                    var formData = iframeWin.layui.form.val(formCurr);
                    if (formCurr === 'general-query') {
                        // 
                    } else if (formCurr === 'class-query') {
                        // 分类查询
                        table.reload('search-render', {
                            url: '../../document/normalFindDocumentRecord',
                            where: formData
                        });
                    } else if (formCurr === 'combined-query') {
                        //
                    }
                }
            });
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(search-table)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(search-table)', function (obj) {
            console.log(obj)
            layer.msg('页面开发中！！', {anim: 6});
        });

        table.on('tool(search-table)', function(obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'view') { 
                var index = layer.open({
                    title: '查看档案',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: './file/view.html',
                    success: function(layero, index) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        $(iframeWin).ready(function() {
                            iframeWin.fillData(data);
                        });
                    }
                });
                $(window).on('resize', function() {
                    layer.full(index);
                });
                return false;
            } else if (layEvent === 'edit') {
                // edit
            } else if (layEvent === 'delete') {
                layer.confirm("确定删除档案\"" + data.fileName + "\"?", {icon: 3, title: '提示'}, function(index) {
                    $.ajax({
                        url: '../../document/deletedocumentrecord',
                        type: 'post',
                        data: {documentRecordId: data.id},
                        success: function(res) {
                            if (res.code === 0) {
                                layer.close(index);
                                layer.msg('删除成功！', {icon: 1});
                                obj.del();
                            } else {
                                layer.msg(res.message, {icon: 2});
                            }
                        }
                    })
                })
            }
        });

    });
</script>

</body>
</html>
