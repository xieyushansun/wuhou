<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form layui-form-pane">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">档号</label>
            <div class="layui-input-inline">
                <input type="text" name="documentNumber" lay-verify="required" lay-reqtext="档号不能为空" value="" class="layui-input">
                <!-- <tip>填写自己管理账号的名称。</tip> -->
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">全宗号</label>
            <div class="layui-input-inline">
                <input type="text" name="recordGroupNumber" lay-verify="required" lay-reqtext="全宗号不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">目录号</label>
            <div class="layui-input-inline">
                <input type="text" name="documentNumber" lay-verify="required" lay-reqtext="目录号不能为空" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label required">案卷号</label>
            <div class="layui-input-inline">
                <input type="text" name="fileNumber" lay-verify="required" lay-reqtext="案卷号不能为空" value="" class="layui-input">
                <!-- <tip>填写自己管理账号的名称。</tip> -->
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">年度</label>
            <div class="layui-input-inline">
                <input type="text" name="year" lay-verify="required" lay-reqtext="年度不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">保管期限</label>
            <div class="layui-input-inline">
               <select name="duration" lay-verify="required">
                <option value=""></option>
                   <option value="5年">5年</option>
                   <option value="10年">10年</option>
                   <option value="15年">15年</option>
                   <option value="20年">20年</option>
                   <option value="25年">25年</option>
                   <option value="50年">50年</option>
                   <option value="永久">永久</option>
               </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label required">密级</label>
            <div class="layui-input-inline">
                <input type="text" name="security" lay-verify="required" lay-reqtext="密级不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">档案类别</label>
            <div class="layui-input-inline">
                <select name="documentCategory" lay-verify="required" lay-reqtext="档案类别不能为空">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">案卷类别</label>
            <div class="layui-input-inline">
                <select name="fileCategory" lay-verify="required" lay-reqtext="案卷类别不能为空">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label required">责任者</label>
            <div class="layui-input-inline">
                <input type="text" name="responsible" lay-verify="required" lay-reqtext="责任者不能为空" value="" class="layui-input">
                <!-- <tip>填写自己管理账号的名称。</tip> -->
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">案卷题名</label>
            <div class="layui-input-inline">
                <input type="text" name="fileName" lay-verify="required" lay-reqtext="案卷题名不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">分类号</label>
            <div class="layui-input-inline">
                <input type="text" name="classNumber" lay-verify="" lay-reqtext="目录号不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">存放位置</label>
            <div class="layui-input-inline">
                <input type="text" name="storagePath" lay-verify="" lay-reqtext="存放位置不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">著录人</label>
            <div class="layui-input-inline">
                <input type="text" name="recorder" class="layui-input layui-disabled" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label required">著录时间</label>
            <div class="layui-input-inline">
                <input type="text" name="recordTime"class="layui-input layui-disabled" readonly>
            </div>
        </div>
    </div>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
