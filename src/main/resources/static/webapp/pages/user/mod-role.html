<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加角色</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/public.css">
    <style>
        /* div[lay-id='permission-table'] {
            margin: 0 auto;
        } */
    </style>
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset" style="margin: 0 64px;">
                <div style="margin: 10p;">
                    <div class="layui-form layui-form-pane">
                        <div class="layui-form-item">
                            <label for="rolename" class="layui-form-label">角色名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="rolename" id="rolename" autocomplete="off" class=layui-input>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div style="text-align:center">
                <div class="layui-inline layui-form" lay-filter='table-form' style="margin: 10px 0;">
                    <table id="permission-table" lay-filter="permission-table"></table>
                </div>
            </div>
            <!-- <button type="button" class="layui-btn" id="save" style="margin-left: 20px;">确定</button> -->
            
        </div>
    </div>

    <script type="text/html" id="checkboxTpl">
        <input type="checkbox" name="{{d.permission}}" title="选择" lay-filter="lockDemo" {{ d.has ? "checked" : ""}}>
    </script>
      
    <!-- <script src="../../js/jquery.min.js" charset="utf-8"></script> -->
    <script src="../../layui/layui.all.js" charset="utf-8"></script>
    <script src="../../js/permissions.js"></script>
    <script src="../../js/mod-role.js" charset="utf-8"></script>
</body>
</html>
