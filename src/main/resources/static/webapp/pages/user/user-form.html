<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="user-form" id="user-form" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
          <input type="text" name="userId" lay-verify="required" placeholder="用户名（登录用）" autocomplete="off" class="layui-input">
        </div>
      </div>
    <div class="layui-form-item">
      <label class="layui-form-label">昵称</label>
      <div class="layui-input-inline">
        <input type="text" name="nickName" lay-verify="required" placeholder="请输入昵称(即著录人）" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="输入的密码"  value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-danger" id="set-password">设置默认密码</button>
        </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
          <select name="role" lay-filter="role" lay-search=""></select>
          <!-- <input autocomplete="off" type="text" class="layui-input" id="textvalue" placeholder="输入文件夹名称" name="dirName"  z-index: 1> -->
        </div>
      </div>
    </div>
    <div class="layui-form-item" style="padding-left: 50px;">
      <input type="button" class="layui-btn" lay-submit lay-filter="form-submit" id="form-submit" value="确认">
    </div>
  </div>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../layui/layui.js"></script>  
  <script>
  layui.use(['form'], function(){
    form = layui.form;
    var defaultPassword = '12345678';
    
    $('#set-password').on('click', function() {
        form.val('user-form', {
            password: '12345678',
        });
        layer.msg('设置默认密码为“12345678”', {time: 0.8 * 1000});
    });

    $.ajax({
      url: "../../../role/getAllRole",
      type: "get",
      success: function(res) {
        if (res.code === 0) {
          var option_list = makeOption(res.body);
          changeOption('role', option_list);
        } else {
          layer.msg(res.message, {icon: 2, time: 0.8 * 1000});
        }
      },
      error: function(jqxhr, textStatus, errorThrown) {
        layer.alert([textStatus, jqxhr.statusText].join(':'), {icon: 2});
      }
    });

    function makeOption(data_list) {
      if (!Array.isArray(data_list)) {
          return [];
      }
      var option_list = [{val: '', text: ''}];
      for (var indexList = 0; indexList < data_list.length; indexList++) {
          var item = data_list[indexList];
          option_list.push({"val": item.id, "text": item.roleName});
      }
      return option_list;
    }

    // 根据lay-filter修改select的option
    function changeOption(filter, option_list){
        var selector = "[lay-filter="+filter+"]";
        $(selector).empty();
        if (!(option_list instanceof Array)) {
            return;
        }
        if(option_list)
            for(var i = 0, len = option_list.length; i < len; i++){
                var option = $("<option>").val(option_list[i].val).text(option_list[i].text).data('abbr', 'xs');
                $(selector).append(option);
            }
    }

    form.on('submit(form-submit)', function(data) {
        $.ajax({
            url: '../../../user/addUser',
            data: data.field,
            type: 'post',
            success: function(res) {
                if (res.code === 0) {
                    layer.msg('添加成功', {icon: 6});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                } else {
                  layer.msg(res.message, {icon: 2, time: 0.8*1000});
                }
            }, error: function(jqxhr, textStatus, errorThrown) {
              layer.confirm([textStatus, jqxhr.statusText].join(':'), {icon: 2});
            }
        });
    });
  });
  </script>
</body>
</html>
