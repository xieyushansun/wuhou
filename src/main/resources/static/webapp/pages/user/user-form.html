<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="user-form" id="user-form" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
          <input type="text" name="userId" lay-verify="required" placeholder="用户名（登录用）" autocomplete="off" class="layui-input">
        </div>
      </div>
    <div class="layui-form-item">
      <label class="layui-form-label">昵称</label>
      <div class="layui-input-inline">
        <input type="text" name="nickname" lay-verify="required" placeholder="请输入昵称(即著录人）" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="输入的密码"  value="" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-danger" id="set-password">设置默认密码</button>
        </div>
    </div>
    <div class="layui-form-item">
      <input type="button" class="layui-btn" lay-submit lay-filter="form-submit" id="form-submit" value="确认">
    </div>
  </div>

  <script src="../../layui/layui.js"></script>  
  <script>
  layui.use(['form'], function(){
    var $ = layui.$,
    form = layui.form;
    var defaultPassword = '12345678';
    
    $('#set-password').on('click', function() {
        form.val('user-form', {
            password: '12345678',
        });
    });

    form.on('submit(form-submit)', function(data) {
        $.ajax({
            url: '../../../user/addUser',
            data: data.field,
            type: 'post',
            success: function(res) {
                if (res.code === 0) {
                    layer.msg('添加成功', {icon: 6});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            }
        });
    });
  });
  </script>
</body>
</html>
