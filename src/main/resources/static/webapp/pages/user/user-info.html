<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/layuimini.css">
    <link rel="stylesheet" href="../../css/public.css">
    <style>
        /* div[lay-id='permission-table'] {
            margin: 0 auto;
        } */
    </style>
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <div class="layui-form layui-form-pane" lay-filter='user-info' style="margin: 20px auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            用户名:
                        </label>
                        <div class="layui-input-inline">
                            <input id="username" name="username" class="layui-input" readonly></input>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            昵称:
                        </label>
                        <div class="layui-input-inline">
                            <input id="nickname" name="nickname" class="layui-input" readonly></input>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            角色:
                        </label>
                        <div class="layui-input-inline">
                            <input id="rolename" name="rolename" class="layui-input" readonly></input>
                        </div>
                    </div>
                </div>
            </div>
            <table id="permission-table" lay-filter="permission-table"></table>
        </div>
    </div>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../js/permissions.js"></script>
    <script src="../../js/get-user.js"></script>
    <script src="../../js/user-info.js"></script>
</body>
</html>
