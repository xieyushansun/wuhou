<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建档案</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>
                    档案归类
                </legend>
                <div style="margin: 10px 10px 10px 10px">
                    <div class="layui-form layui-form-pane" lay-filter="fileClass">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">档案类别</label>
                                <div class="layui-input-inline">
                                    <select name="documentCategory" lay-filter='documentCategory'></select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">案卷类别</label>
                                <div class="layui-input-inline">
                                    <select name="fileCategory" lay-filter='fileCategory'></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">
                        <i class="layui-icon layui-icon-add-circle-fine"></i>
                         添加 
                        </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger data-devare-btn" lay-event="devare">
                        <i class="layui-icon layui-icon-devare"></i>
                         删除 
                        </button>
                </div>
            </script>

            <div id="result-table" class="layui-table" lay-filter="result-table">    
            </div>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-devare" lay-event="devare">删除</a>
            </script>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script>
        var table = layui.table,
            form = layui.form,
            layer = layui.layer;

        var documentCategoryList = [];
        var fileCategoryList = [];
        var documentCategoryData = [];
        $(document).ready(function() {
            (function() {
                $.ajax({
                    url: "../../DocumentCategory/FindAllDocumentCategory", // 获取档案类别
                    type: "get",
                    success: function(res) {
                        if (res.code == 0) {
                            documentCategoryData = res.body;
                            selectInit(documentCategoryData); // 初始化渲染select
                        }
                    }
                })
            })(); // 获取档案类别
        });

        // selectInit(documentCategoryData);
        var documentCategory = '';
        form.on('select(documentCategory)', function(data) {
            documentCategory = data.value;
            fileCategoryList = getFileCategoryList(documentCategoryData, documentCategory);
            changeOption('fileCategory', makeOption(fileCategoryList));
            form.render('select');
            changeTable(documentCategory);
        });

        form.on('select(fileCategory)', function(data) {
            fileCategory = data.value;
            changeTable(documentCategory, fileCategory);
        });


        // 初始化渲染表格
        var documentTable = table.render({
            elem: '#result-table',
            page: true,
            url: '../..//document/normalFindDocumentRecord',
            toolbar: '#toolbar',
            cols: [[
                {type: 'checkbox', width: 50},
                {field: 'documentNumber', title: '档号'},
                {field: 'recordGroupNumber', title: '全宗号'},
                {field: 'year', title: '年度'},
                {field: 'duration', title: '保管期限'},
                {field: 'security', title: '密级'},
                {field: 'documentCategory', title: '档案类别'},
                {field: 'fileCategory', title: '案卷类型'},
                {field: 'fileNumber', title: '案卷号'},
                {field: 'responsible', title: '责任者'},
                {field: 'danweiCode', title: '单位代码'},
                {field: 'danweiName', title: '单位名称'},
                {field: 'fileName', title: '案卷题名'},
                {field: 'position', title: '存放位置'},
                {field: 'recorder', title: '著录人'},
                {field: 'recordTime', title: '著录时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25],
            limit: 15,
            skin: 'line',
            parseData: function(res) {
                return {
                    "code": res.code,
                    "msg": res.message,
                    "count": res.totalElements,
                    "data": res.body
                }
            }
        });

        // 监听表格顶部工具栏事件
        table.on('toolbar(result-table)', function (obj) {
            var formData = form.val('fileClass');
            var data = obj.data;
            if (obj.event === 'add') {
                var index = layer.open({
                    title: '新建档案',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: './file/add.html?documentCategory=' + formData.documentCategory + '&fileCategory=' + formData.fileCategory
                });
                $(window).on('resize', function() {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'devare') {
                var checkStatus = table.checkStatus('result-table'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        // 获取档案类别
        function getDocumentCategoryList(data) {
            if (!(data instanceof Array)) {
                return [];
            }
            var documentCategoryList = [];
            for (var idx = 0; idx < data.length; idx++) {
                var cat = data[idx];
                documentCategoryList.push(cat['documentCategory']);
            }
            return documentCategoryList;
        }

        // 根据档案类别获取案卷类别
        function getFileCategoryList(data, documentCategory=null) {
            if (!(data instanceof Array)) {
                return [];
            }
            var fileCategoryList = [];
            if (documentCategory === null || documentCategory === '' || documentCategory === undefined) {
                for (var docuIdx = 0; docuIdx < data.length; docuIdx++) {
                    fileCategoryList = fileCategoryList.concat(data[docuIdx]['fileCategory']); 
                }
            } else {
                for (var docuIdx = 0; docuIdx < data.length; docuIdx++) {
                    if (data[docuIdx]['documentCategory'] === documentCategory) {
                        fileCategoryList = fileCategoryList.concat(data[docuIdx]['fileCategory']); 
                    }
                }
            }
            return fileCategoryList;
        }

        // 创建option list
        function makeOption(data_list){
            if (!(data_list instanceof Array)) {
                return [];
            }
            var option_list = [{val: '', text: ''}];
            for (var indexList = 0; indexList < data_list.length; indexList++) {
                var data = data_list[indexList];
                option_list.push({"val": data, "text": data});
            }
            return option_list;
        }

        // 根据lay-filter修改select的option
        function changeOption(filter, option_list){
            var selector = "[lay-filter="+filter+"]";
            $(selector).empty();
            if (!(option_list instanceof Array)) {
                return;
            }
            if(option_list)
                for(var i = 0, len = option_list.length; i < len; i++){
                    var option = $("<option>").val(option_list[i].val).text(option_list[i].text);
                    $(selector).append(option);
                }
        }

        // select标签的初始化渲染
        function selectInit(data) {
            documentCategoryList = getDocumentCategoryList(data); // 获取档案类别的list
            changeOption('documentCategory', makeOption(documentCategoryList)); //修改档案类别的option;
            fileCategoryList = getFileCategoryList(data);
            changeOption('fileCategory', makeOption(fileCategoryList));

            form.render('select');
        }

        // 根据选择的select重新渲染表格
        function changeTable(documentCategory='', fileCategory='') {
            documentTable.reload({
                where: {documentCategory: documentCategory, fileCategory: fileCategory},
                page: {curr: 1}
            })
        }
    </script>
</body>
</html>
