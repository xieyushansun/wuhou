<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建档案</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="table-search-fieldset">
                <legend>
                    档案归类
                </legend>
                <div style="margin: 10px 10px 10px 10px">
                    <div class="layui-form layui-form-pane" lay-filter="fileClass">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">档案类别</label>
                                <div class="layui-input-inline">
                                    <select name="documentCategory"></select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">案卷类别</label>
                                <div class="layui-input-inline">
                                    <select name="fileCategory"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">
                        <i class="layui-icon layui-icon-add-circle-fine"></i>
                         添加 
                        </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">
                        <i class="layui-icon layui-icon-delete"></i>
                         删除 
                        </button>
                </div>
            </script>

            <div id="result-table" class="layui-table" lay-filter="result-table">    
            </div>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../layui/layui.all.js"></script>
    <script>
        var table = layui.table,
            form = layui.form;
            layer = layui.layer;
        table.render({
            elem: '#result-table',
            page: true,
            data: [
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"},
                {documentNumber: "129-2018-H.gl.03-0001", recordGroupNumber: "123", year: "2019-1", catalogNumber: "XXXX", e: "2019", f: "永久", g: "绝密", h: "医疗保险", i:"个人", j:"成都市武侯区社会保障局"}],
            toolbar: '#toolbar',
            cols: [[
                {type: 'checkbox', width: 50},
                {field: 'documentNumber', title: '档号'},
                {field: 'recordGroupNumber', title: '全宗号'},
                {field: 'catalogNumber', title: '目录号'},
                {field: 'fileNumber', title: '案卷号'},
                {field: 'year', title: '年度'},
                {field: 'duration', title: '保管期限'},
                {field: 'security', title: '密级'},
                {field: 'documentCategory', title: '档案类别'},
                {field: 'fileCategory', title: '案卷类型'},
                {field: 'responsible', title: '责任者'},
                {field: 'fileName', title: '案卷题名'},
                {field: 'classNumber', title: '分类号'},
                {field: 'storagePath', title: '存放位置'},
                {field: 'recorder', title: '著录人'},
                {field: 'recordTime', title: '著录时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25],
            limit: 15,
            skin: 'line'
        });

        table.on('toolbar(result-table)', function (obj) {
            var formData = form.val('fileClass');
            var data = obj.data;
            if (obj.event === 'add') {
                var index = layer.open({
                    title: '新建档案',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: './file/add.html?documentCategory=' + formData.documentCategory + '&fileCategory=' + formData.fileCategory
                });
                $(window).on('resize', function() {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                var checkStatus = table.checkStatus('result-table'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });
    </script>
</body>
</html>
