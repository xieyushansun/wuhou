                                    <select name="fileCategory" lay-filter='fileCategory'></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">

            </script>

                <a class="layui-btn layui-btn-danger layui-btn-xs  data-count-delete" lay-event="delete">删&nbsp;除</a>
            </script>
        </div>
    </div>

    <script src="../js/document-category-render.js"></script>

        // $(document).ready(function() {
        //     (function() {

        //             }

        selectInit(documentCategoryData);
        form.render('select');
        var documentCategory = '',
            fileCategory = '';

        var documentCatAbbr = '',
            fileCatAbbr = '';
        // 监听档案类别下拉选择的变化
        form.on('select(documentCategory)', function(data) {
            documentCategory = data.value;
            fileCategory = '';
            fileCategoryList = getFileCategoryList(documentCategoryData, documentCategory);
            changeOption('fileCategory', makeOption(fileCategoryList));
            form.render('select');
            changeTable(documentCategory);
        });

        // 监听案卷类别下拉选择的变化
        form.on('select(fileCategory)', function(data) {
            fileCategory = data.value;
            changeTable(documentCategory, fileCategory);
        });


        // 初始化渲染表格
        var documentTable = table.render({
            elem: '#result-table',
            page: true,
            url: '../../document/normalFindDocumentRecord',
            // data: tabledata,
            toolbar: '#toolbar',
            cols: [[
                // {type: 'checkbox', width: 50},
                {field: 'documentNumber', title: '档号'},
                {field: 'recordGroupNumber', title: '全宗号'},
                {field: 'year', title: '年度'},
                {field: 'duration', title: '保管期限'},
                {field: 'security', title: '密级'},
                {field: 'documentCategory', title: '档案类别'},
                {field: 'fileCategory', title: '案卷类型'},
                {field: 'fileNumber', title: '案卷号'},
                {field: 'responsible', title: '责任者'},
                {field: 'danweiCode', title: '单位代码'},
                {field: 'danweiName', title: '单位名称'},
                {field: 'fileName', title: '案卷题名'},
                {field: 'position', title: '存放位置'},
                {field: 'recorder', title: '著录人'},
                {field: 'recordTime', title: '著录时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            parseData: function(res) {
                return {
                    "code": res.code,
                    "msg": res.message,
                    "count": res.totalElements,
                    "data": res.body
                }
            },
            limits: [10, 15, 20, 25],
            limit: 15,
            skin: 'line'
        });

        // 监听表格顶部工具栏事件
        table.on('toolbar(result-table)', function (obj) {
            var formData = form.val('fileClass');
            var data = obj.data;
            if (obj.event === 'add') {
                var index = layer.open({
                    title: '新建档案',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: './file/add.html'
                });
                $(window).on('resize', function() {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                var checkStatus = table.checkStatus('result-table'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        table.on('tool(result-table)', function(obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'view') { 
                var index = layer.open({
                    title: '查看档案',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    area: ['80%', '80%'],
                    content: './file/view.html',
                    success: function(layero, index) {
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.fillData(data);
                    }
                });
                $(window).on('resize', function() {
                    layer.full(index);
                });
                return false;
            } else if (layEvent === 'edit') {
                // edit
            } else if (layEvent === 'delete') {
                layer.confirm("确定删除档案\"" + data.fileName + "\"?", {icon: 3, title: '提示'}, function(index) {
                    $.ajax({
                        url: '../../document/deletedocumentrecord',
                        data: {documentRecordId: data.documentRecordId},
                        success: function(res) {
                            if (res.code === 0) {
                                layer.close(index);
                                layer.msg('删除成功！', {icon: 1});
                                obj.del();
                            } else {
                                layer.msg(res.message, {icon: 2});
                            }
                        }
                    })
                })
            }
        })

        
    </script>
